          author_name: Github
          author_email: github@example.com
          message: '–î–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è: –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏ —Å –ø–æ–º–æ—â—å—é doxygen [–ê–≤—Ç–æ—Å–±–æ—Ä–∫–∞]'
